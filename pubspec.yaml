name: picsel_github
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  dartz: ^0.10.1
  equatable: ^2.0.5
  flare_flutter: ^3.0.2
  flutter_masked_text2: ^0.9.1
  flutter_mobx: ^2.0.6+5
  flutter_modular: ^5.0.3
  http: ^0.13.5
  intl: ^0.18.0
  mobx: ^2.1.4
  mobx_codegen: ^2.1.1
  sqflite: ^2.2.6
  url_launcher: ^6.1.10


flutter:

  uses-material-design: true
  assets:
    - assets/flare/
    - assets/icons/

  fonts:
    - family: Hubot-Sans
      fonts:
        - asset: assets/fonts/Hubot-Sans-Regular.ttf
          weight: 400
        - asset: assets/fonts/Hubot-Sans-Medium.ttf
          weight: 500 
        - asset: assets/fonts/Hubot-Sans-SemiBold.ttf
          weight: 600 
        - asset: assets/fonts/Hubot-Sans-Bold.ttf
          weight: 700